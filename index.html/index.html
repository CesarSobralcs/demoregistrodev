<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Dev</title>
    <link rel="stylesheet" href="style.css/style.css">
    <meta name="theme-color" content="#1c1c1cc1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#1c1c1cc1"/>
    <meta name="msapplication-navbutton-color" content="#1c1c1cc1"/>
</head>
<body>
    
    <main>
        <section class="backtopo">
            <div>
                <h1>Registro Dev</h1>
            </div>
        
            <form>
                <fieldset>
                    <div class="cardsine">
                        <label for="">Nome</label >
                        <input type="text" required>
                    </div>
        
                    <div class="cardsine">
                        <label for="">Sobrenome</label>
                        <input type="text" name="" id="" required>
                    </div>
                </fieldset>
        
                <div class="cardsine">
                    <label for="Email">Email</label>
                    <input type="email" name="" id="" required> 
                </div>
        
                <div class="cardhj">
                    <label class="texo" for="">Qual lado do aplicação você desenvolve?</label>
                    <br>
                    <label for="">
                        <input type="radio" name="devweb" value="frontend"> Frontend
                    </label>
        
                    <label for="">
                        <input type="radio" name="devweb" value="Back-end">Back-end
                    </label>
        
                    <label for="">
                        <input type="radio" name="devweb" value="Fullstack">Fullstack
                    </label>
                </div>
        
                <div  class="cardhj">
                    <label for="">Senioridade</label>
                    <select name="" id="cardbb">
        
                        <option selected disabled volue="">Selecione</option>
        
                        <option value="">Sênior</option>
        
                        <option value="">Pleno</option>
        
                        <option value="">Júnior</option>
                    </select>
                </div>
        
                <fieldset class="checks">
                    <label for="">Selecionar tecnologias</label>
                    <br>
                    <input type="checkbox" name="tecnologias1" id="tecnologias1"volue="Html">
                    <label for="">HTML</label>
        
                    <input type="checkbox" name="tecnologias2" id="tecnologias2"volue="CSS">
                    <label for="">CSS</label>
        
                    <input type="checkbox" name="tecnologias3" id="tecnologias3"volue="JS">
                    <label for="">JS</label>
        
                    <input type="checkbox" name="tecnologias4" id="tecnologias4"volue="PHP">
                    <label for="">PHP</label>
        
                    <input type="checkbox" name="tecnologias5" id="tecnologias5"volue="REACT">
                    <label for="">REACT</label>
        
                    <input type="checkbox" name="tecnologias6" id="tecnologias6"volue="JAVA">
                    <label for="">JAVA</label>
        
                    <input type="checkbox" name="tecnologias7" id="tecnologias7"volue="C#">
                    <label for="">C#</label>
        
                    <input type="checkbox" name="tecnologias8" id="tecnologias8"volue="C++">
                    <label for="">C++</label>
        
                    <input type="checkbox" name="tecnologias9" id="tecnologias9"volue="Paython">
                    <label for="">Paython</label>
        
                </fieldset>
        
                <button><p>Enviar</p></button>
        
            </form>
        </section>
    </main>

</body>
</html>
